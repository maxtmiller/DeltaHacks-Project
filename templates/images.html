{% extends "layout.html" %}

{% block title %}
    View Images
{% endblock %}

{% block main %}
    <h1>Image Gallery</h1>
    <div class="image-gallery">
        {% for image in images %}
            <div class="image-item">
                <a href="{{ url_for('view_image', image_id=image[0]) }}">
                    <img src="{{ url_for('view_image', image_id=image[0]) }}" alt="Image {{ image[0] }}" />
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
